<div>
  EE-DATEPICKER
  <div class="full-width inline-block vert-2">
    <a href class="btn btn-sm btn-default pad-5" style="margin-right: 1px; width: 70px;"
      ng-repeat="m in visibleMonths"
      ng-bind="m"
      ng-class="{ active: m == month, 'btn-info': m == month && !day }"
      ng-click="setViewTo('month', m)">
    </a>
  </div>
  <div class="full-width" style="overflow-x: scroll;">
    <div ng-style="{ width: '' + (dayWidth + 1) * days.length + 'px' }">
      <a href class="btn btn-sm pad-5" style="margin-right: 1px; width: 34px;"
        ng-repeat="d in visibleDays"
        ng-bind="d"
        ng-class="d == day ? 'btn-info' : 'btn-default'"
        ng-style="{ width: '' + dayWidth + 'px' }"
        ng-click="setViewTo('day', d)">
      </a>
    </div>
  </div>
</div>
