<div class="container vert-10" ng-hide="user.reading">
  <div class="pad-10 gray-border vert-20 margin-top-0">
    <a href="{{ user.user.domain ? 'http://' + user.user.domain : 'https://' + user.user.username + '.eeosk.com' }}"
      target="_blank">
      <!-- STORE navbar -->
      <ee-storefront-header
        class="navbar-static"
        meta="user.user.storefront_meta"
        fluid="true"
        blocked="true">
      </ee-storefront-header>
      <!-- /STORE navbar -->
    </a>
  </div>



  <div id="stacked_chart"></div>
  <div id="pie_chart"></div>

  <div class="vert-20">
    <ee-datepicker
      ng-if="user.user"
      user="user.user"
      year="user.selectedYear"
      month="user.selectedMonth"
      day="user.selectedDay">
    </ee-datepicker>
  </div>

  <h2>
    <span ng-bind="user.selectedMonth"></span>
    <span ng-bind="user.selectedDay" ng-if="user.selectedDay"></span>
  </h2>
  <div ng-hide="user.selectedDay">Month View Active for {{ user.selectedMonth }}</div>
  <div ng-show="user.selectedDay">Day View Active for {{ user.selectedMonth }} {{ user.selectedDay }}, {{ user.selectedYear }}</div>

  <pre class="vert-20"><small ng-bind="user.user | json"></small></pre>
</div>

<ee-loading loading="user.reading"></ee-loading>
