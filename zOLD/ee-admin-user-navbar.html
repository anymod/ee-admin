<div ng-style="{ 'background-color': user.storefront_meta.brand.color.primary }"
  class="position-relative gray-border">
  <a href="{{ root }}" target="_blank"
    class="store-title inline-block no-underline font-weight-200 margin-0"
    ng-style="{ color: user.storefront_meta.brand.color.secondary }">
    &nbsp;
    <!-- Logo -->
    <img ng-src="{{ user.logo }}" class="max-width-100-pct"/>
    <!-- /Logo -->
    <div ng-if="user.storefront_meta.name" class="title-text inline-block" ng-bind="user.storefront_meta.name"></div>
  </a>
  <span class="badge font-weight-200 opacity-05 position-absolute" style="bottom: 2px; right: 2px;" ng-bind="user.id"></span>
</div>
