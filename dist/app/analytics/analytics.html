<div class="container vert-20">

  <!-- Stores -->
  <div class="panel panel-default">
    <div class="panel-heading">Stores</div>
    <div class="panel-body">
      <div class="row">
        <div class="col col-sm-8">
          <h4 class="font-weight-200">Daily Active Customers (Visits by Store)</h4>
          <div id="dac" class="min-height-200 position-relative"></div>
          <h4 class="font-weight-200">Daily Active Stores</h4>
          <div id="dac_store" class="min-height-200 position-relative"></div>
        </div>
        <div class="col col-sm-4">
          <h4 class="font-weight-200">14-day Customers (Visits)</h4>
          <div id="top_performers" class="min-height-400 position-relative"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Stores -->

  <!-- Sellers -->
  <div class="panel panel-default">
    <div class="panel-heading">Sellers</div>
    <div class="panel-body">
      <div class="row">
        <div class="col col-sm-8">
          <h4 class="font-weight-200">Seller Activity (Page Views)</h4>
          <div id="das_activity" class="min-height-200 position-relative"></div>
          <h4 class="font-weight-200">Daily Active Sellers</h4>
          <div id="das" class="min-height-200 position-relative"></div>
        </div>
        <div class="col col-sm-4">
          <h4 class="font-weight-200">14-day Activity (Page Views)</h4>
          <div id="active_sellers" class="min-height-400 position-relative"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Sellers -->

  <!-- Tracks -->
  <div class="panel panel-default">
    <div class="panel-heading">Tracks</div>
    <div class="panel-body">
      <div class="row">
        <div class="col col-sm-8">
          <h4 class="font-weight-200">Boxes Checked per Day (by Track)</h4>
          <div id="weekly_checks" class="min-height-200 position-relative"></div>
        </div>
        <div class="col col-sm-4">
          <h4 class="font-weight-200">Top Steps last 14 days (Checks)</h4>
          <div id="top_steps" class="min-height-400 position-relative"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Tracks -->

</div>
