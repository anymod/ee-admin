<div class="container vert-20">
  <div class="row" ng-hide="taxonomies.data.reading">
    <div class="col-sm-4" ng-repeat="attr in taxonomies.attributes">
      <div class="well white-background box-shadow">
        <span class="text-capitalize">{{ attr }}s</span>
        <form ng-submit="taxonomies.create(attr, taxonomies.vals[attr])" class="vert-5">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="taxonomies.vals[attr]" />
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default" ng-disabled="taxonomies.data.creating">Add</button>
            </div>
          </div>
        </form>
        <ul class="nav nav-pills nav-stacked nav-compact">
          <li ng-repeat="taxonomy in taxonomies.data.taxonomies[attr + 's']">
            <a href class="line-height-1" ng-click="taxonomies.delete(taxonomy)" ng-if="!taxonomy.destroying">
              <i class="fa fa-fw fa-times"></i> {{ taxonomy.value }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ee-loading loading="taxonomies.data.reading"></ee-loading>
